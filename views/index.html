<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Investment Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 font-sans leading-normal tracking-normal min-h-screen">
    <!-- Hero Background -->
    <div class="absolute inset-0 bg-gradient-to-r from-blue-600/10 to-purple-600/10"></div>
    <div class="relative z-10">
        <div class="container mx-auto px-4 py-6 md:p-8">
            <div class="text-center mb-8 md:mb-12">
                <div class="mb-4 md:mb-6">
                    <div class="w-20 h-20 md:w-28 md:h-28 mx-auto flex items-center justify-center mb-4">
                        <img src="/images/khalifa-tower.jpg" alt="Khalifa Tower, Dubai"
                            class="w-full h-full rounded-full">
                    </div>
                </div>
                <h1
                    class="text-2xl sm:text-3xl md:text-4xl lg:text-6xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent mb-4">
                    Property Investment Assistant</h1>
                <p class="text-base md:text-xl text-gray-600 mt-2 max-w-2xl mx-auto px-4">Discover your perfect property investment in
                    Dubai with AI-powered insights and real market data.</p>
            </div>

            <div
                class="max-w-4xl mx-auto bg-white/90 backdrop-blur-sm p-4 md:p-8 rounded-2xl shadow-2xl border border-white/20">
                <form id="property-form">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6">
                        <div>
                            <label for="areas" class="block text-sm font-medium text-gray-700 mb-2">Area <span class="text-red-500">*</span></label>
                            <select id="areas" name="areas" required
                                class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all ">
                                <option value="">Loading areas...</option>
                            </select>
                            <div id="areas-error" class="text-red-600 text-sm mt-1 hidden"></div>
                        </div>
                        <div>
                            <label for="property_type" class="block text-sm font-medium text-gray-700 mb-2">Property Type <span class="text-red-500">*</span></label>
                            <select id="property_type" name="property_type" required
                                class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all ">
                                <option value="">Loading property types...</option>
                            </select>
                            <div id="property_type-error" class="text-red-600 text-sm mt-1 hidden"></div>
                        </div>
                    </div>

                    <div class="mt-6">
                        <label for="max_budget" class="block text-sm font-medium text-gray-700">Maximum Budget
                            (AED)</label>
                        <input type="range" id="max_budget" name="max_budget"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer mt-2">
                        <div class="text-center text-gray-600 font-medium mt-1" id="max_budget_value"></div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6 mt-6">
                        <div>
                            <label for="min_bedrooms" class="block text-sm font-medium text-gray-700 mb-2">Minimum Bedrooms <span class="text-red-500">*</span></label>
                            <input type="number" id="min_bedrooms" name="min_bedrooms" min="0" max="10"
                                placeholder="e.g., 2" required
                                class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all ">
                            <div id="min_bedrooms-error" class="text-red-600 text-sm mt-1 hidden"></div>
                        </div>
                        <div>
                            <label for="min_yield" class="block text-sm font-medium text-gray-700 mb-2">Minimum Yield (%) <span class="text-red-500">*</span></label>
                            <input type="number" id="min_yield" name="min_yield" min="0" max="100" step="0.1"
                                placeholder="e.g., 5.5" required
                                class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all ">
                            <div id="min_yield-error" class="text-red-600 text-sm mt-1 hidden"></div>
                        </div>
                    </div>

                    <div class="mt-10 text-center">
                        <button type="submit" id="submit-btn"
                            class="w-full md:w-auto bg-indigo-600 text-white px-12 py-3 rounded-md font-semibold text-lg hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                            <span id="btn-text">Find Properties</span>
                            <span id="btn-loading" class="hidden">
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                        stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                    </path>
                                </svg>
                                <span id="loading-text">Analyzing...</span>
                            </span>
                        </button>
                    </div>
                </form>
            </div>

            <div id="loading" class="text-center mt-12 hidden">
                <div class="flex justify-center items-center space-x-2">
                    <div class="w-4 h-4 bg-indigo-600 rounded-full animate-pulse"></div>
                    <div class="w-4 h-4 bg-indigo-600 rounded-full animate-pulse [animation-delay:0.2s]"></div>
                    <div class="w-4 h-4 bg-indigo-600 rounded-full animate-pulse [animation-delay:0.4s]"></div>
                </div>
                <p class="text-gray-600 mt-4">Analyzing properties with AI...</p>
            </div>

            <div id="results"
                class="mt-8 md:mt-12 max-w-4xl mx-auto bg-white/90 backdrop-blur-sm p-4 md:p-8 rounded-2xl shadow-2xl border border-white/20 prose prose-sm md:prose lg:prose-xl"
                style="display: none;"></div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>
